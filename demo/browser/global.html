<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Micro Event: As a Global Object</title>
  <script src="../../dist/micro-event.min.js"></script>
</head>

<body>
  <h2>See the Console</h2>
  <script>
    var emitter = window.Emitter();

    emitter
      .on('boom!', function(e) {
        console.log(e.type, e.timeStamp);
      })
      .trigger('boom!')
      .trigger(new window.Emitter.Event('boom!'));

    emitter
      .on('ha!', function(e, foo, bar) {
        console.log(e.type, foo, bar);
      })
      .trigger('ha!', ['foo', 'bar']);
  </script>
</body>

</html>
